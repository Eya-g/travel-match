<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choix - TravelMatch</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="result.html" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styleChoose.css" />
  </head>

  <body>
    <!-- Overlay for better readability -->
    <div class="overlay"></div>

    <div class="container mt-4">
      <!-- Exit Button -->
      <a href="index.html" class="btn btn-outline-light back-btn">
        ← Retour à l'accueil
      </a>
    </div>

    <div class="container main-container">
      <h2 class="text-center mb-4">Votre style de voyage</h2>

      <form id="travelForm">
        <div class="mb-3">
          <label class="form-label fw-bold">Budget</label>
          <select id="budget" class="form-select" required>
            <option value="" disabled selected>
              Sélectionnez votre budget
            </option>
            <option value="faible">Faible</option>
            <option value="moyen">Moyen</option>
            <option value="eleve">Élevé</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Type de voyage</label>
          <select id="type" class="form-select" required>
            <option value="" disabled selected>
              Choisissez un type de voyage
            </option>
            <option value="plage">Plage</option>
            <option value="culture">Culture</option>
            <option value="aventure">Aventure</option>
            <option value="luxe">Luxe</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="form-label fw-bold">Durée</label>
          <select id="duree" class="form-select" required>
            <option value="" disabled selected>Sélectionnez la durée</option>
            <option value="court">3–5 jours</option>
            <option value="moyen">7–10 jours</option>
            <option value="long">15+ jours</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Voir ma destination
        </button>
      </form>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/travel.js"></script>
  </body>
</html>
